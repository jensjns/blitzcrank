<div id="blitzcrank-overlay">
    <ul>
        {{~it.combos :combo }}
            <li>
                <span class="combo">
                    {{~combo.keys :key }}
                        <a class="key" href="#"><span>{{=key}}</span></a>
                    {{~}}
                </span>
                <span class="name">{{=combo.name}}</span>
            </li>
        {{~}}
    </ul>
</div>
